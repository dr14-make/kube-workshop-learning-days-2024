apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: root
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: git@github.com:dr14-make/kube-workshop-learning-days-2024.git
        revision: HEAD
        files:
          - path: "applications/*.json"
  template:
    metadata:
      name: "{{.cluster.name}}-guestbook"
    spec:
      project: default
      source:
        repoURL: https://github.com/argoproj/argo-cd.git
        targetRevision: HEAD
        path: "applicationset/examples/git-generator-files-discovery/apps/guestbook"
      destination:
        server: "{{.cluster.address}}"
        namespace: guestbook
